<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FishEye - Photographers</title>
  </head>
  <body class="displayBody">
    <header>
      <div id="logo">
        <img
          src="./FishEye_Photos/Photos/PhotoWebsite/logo.svg"
          class="logoImg"
        />
      </div>
    </header>
    <main class="displayMain">
      <div class="boxPhotographers">
        <div>
          <h1 class="colorTitle">Mimi Keel</h1>
          <h3>London, UK</h3>
          <p>Voir le bon dans le quotidien</p>
          <div class="bouton">
            <button class="styleBouton buttonPage">#Portrait</button>
            <button class="styleBouton buttonPage">#Events</button>
            <button class="styleBouton buttonPage">#Travel</button>
            <button class="styleBouton buttonPage">#Animals</button>
          </div>
        </div>
        <button class="contactButton">Contactez-moi</button>
        <figure class="boxContainer">
          <img
            src="./FishEye_Photos/Photos/Mimi/Portrait_Nora.jpg"
            class="boxImage"
          />
        </figure>
      </div>
      <article class="caroussel">
        <div class="containerFlex">
          <nav>
            <a href="#">Trier par</a>
            <div class="modal">
              <div>
                <a href="#">Popularit√©</a>
                <button class="btn-fleche"></button>
              </div>
              <a href="#">Date</a>
              <a href="#">Titre</a>
            </div>
          </nav>
          <div>
            <a href="#">
              <figure class="boxPhoto">
                <img
                  src="/FishEye_Photos/Photos/Mimi/Animals_Rainbow.jpg"
                  class="boxPhoto"
                />
                <figcaption>Arc-en-cie</figcaption>
              </figure>
            </a>
          </div>
        </div>
      </article>
    </main>
    <script src="scriptPhotographe.js"></script>
  </body>
</html>
